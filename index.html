<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philosophy Quotes</title>
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #0e0e0e;
            color: #e4e4e4;
        }
        header {
            padding: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #f5d37d;
        }
        .quote-box {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 130, 0.2);
        }
        .quote-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .quote-text {
            font-size: 22px;
            line-height: 1.5;
            text-align: center;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background: #f5d37d;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffe9b4;
        }
    </style>
</head>
<body>

<header>Philosophical Reflections</header>

<div class="quote-box">
    <img id="photo" class="quote-image" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Nietzsche187a.jpg" />
    <div id="quote" class="quote-text">
        "Hidup hanya bisa dipahami ke belakang, tetapi harus dijalani ke depan." — Kierkegaard
    </div>
    <button class="btn" onclick="generateQuote()">Generate Quote</button>
</div>

<script>
const quotes = [
    {
        text: "Hidup hanya bisa dipahami ke belakang, tetapi harus dijalani ke depan. — Kierkegaard",
        img: "https://upload.wikimedia.org/wikipedia/commons/4/49/S%C3%B8ren_Kierkegaard_%281813-1855%29_-_%28cropped%29.jpg"
    },
    {
        text: "Jalan menuju kebijaksanaan dimulai dengan mengakui ketidaktahuan. — Socrates",
        img: "https://upload.wikimedia.org/wikipedia/commons/a/a4/Socrates_Louvre.jpg"
    },
    {
        text: "Siapa yang punya alasan untuk hidup, mampu menanggung hampir segala bagaimana. — Nietzsche",
        img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Nietzsche187a.jpg"
    },
    {
        text: "Ketenangan datang ketika kamu berhenti peduli pada hal yang tidak bisa kamu kendalikan. — Marcus Aurelius",
        img: "https://upload.wikimedia.org/wikipedia/commons/5/5d/Marcus_Aurelius_Glyptothek_Munich.jpg"
    },
    {
        text: "Pikiran adalah segalanya; apa yang kamu pikirkan, itulah kamu. — Buddha",
        img: "https://upload.wikimedia.org/wikipedia/commons/0/0e/Buddha_in_Sarnath_Museum_%28Dhammajak_Mutra%29.jpg"
    },
    {
        text: "Manusia adalah makhluk yang harus mengatasi dirinya untuk menemukan dirinya. — Heidegger",
        img: "https://upload.wikimedia.org/wikipedia/commons/2/22/Heidegger_2_%281960%29.jpg"
    },
    {
        text: "Kebebasan bukan tanpa batasan, tetapi kemampuan memilih batasanmu. — Sartre",
        img: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Jean-Paul_Sartre_FP.jpg"
    },
    {
        text: "Pengetahuan tanpa tindakan adalah kosong. — Confucius",
        img: "https://upload.wikimedia.org/wikipedia/commons/0/00/Kongzi.jpg"
    },
    {
        text: "Kita hidup seperti kita akan hidup selamanya, padahal waktu sangat singkat. — Seneca",
        img: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Duble_herma_of_Socrates_and_Seneca_Antikensammlung_Berlin_%28Segna-Seneca%29_02.jpg"
    },
    {
        text: "Hidup adalah pencarian makna dalam kekacauan yang tidak pernah berhenti. — Camus",
        img: "https://upload.wikimedia.org/wikipedia/commons/0/09/Albert_Camus%2C_great_writer_and_philosopher%2C_in_a_cafe_in_Paris%2C_1950s.jpg"
    }
];

function generateQuote() {
    const random = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").innerHTML = quotes[random].text;
    document.getElementById("photo").src = quotes[random].img;
}
</script>

</body>
</html>
